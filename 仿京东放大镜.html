<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pre-vew {
        position: relative;
        width: 450px;
        height: 450px;
        border: 1px solid rgb(214, 211, 211);
      }
      .mask {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 300px;
        background-color: rgba(241, 145, 67, 0.5);
        cursor: move;
        border: 1px solid rgb(214, 211, 211);
      }
      .magnify {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 800px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div class="pre-vew">
      <img src="images/iphone.jpg" alt="" />
      <div class="mask"></div>
      <div class="magnify">
        <img src="images/iPhonePlus.jpg" alt="" />
      </div>
    </div>
    <script>
      var prevew = document.querySelector(".pre-vew");
      var mask = document.querySelector(".mask");
      var magnify = document.querySelector(".magnify");
      prevew.addEventListener('mouseover',function(){
          mask.style.display=block;
          magnify.style.display=block;
      });
    </script>
  </body>
</html>
