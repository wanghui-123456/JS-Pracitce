<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            margin: 100px auto;
            width: 350px;
            padding: 20px;
            text-align: center;
            background-color: aquamarine;
        }

        img {
            width: 100%;
        }
    </style>
    <script>
        window.onload = function () {
            var img = document.getElementsByTagName("img")[0];
            var pre = document.getElementById("pre");
            var next = document.getElementById("next");
            var info = document.getElementById("info");
           
            //创建一个数组，用于存放所有图片的路径
            var imgArr = ['tupian/p1.jpg', 'tupian/p2.jpg', 'tupian/p3.jpg', 'tupian/p4.jpg', 'tupian/p5.jpg'];
            var index = 0;
            info.innerHTML="共"+imgArr.length+"张图片，当前第1张";
            //分别给两个按钮绑定事件
            pre.onclick = function () {
                index--;
                if (index < 0) {
                    index = imgArr.length - 1;
                };
                img.src = imgArr[index];
                info.innerHTML="共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            };

            next.onclick = function () {
                index++;
                if (index > imgArr.length-1) {
                    index = 0;
                };
                img.src = imgArr[index];
                info.innerHTML="共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            };
        };
    </script>
</head>

<body>
    <div id="outer">
        <p id="info"></p>
        <img src="tupian/p1.jpg" alt="sunrise">
        <button id="pre">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>

</html>
