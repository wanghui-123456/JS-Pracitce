<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //3.利用构造函数创建对象
        function Hero(name,type,blood){
            this.name=name;
            this.type=type; 
            this.blood=blood;
            this.attack=function(attack){
                console.log(attack);
            }
        }

        var lp=new Hero ('廉颇','力量型','500血量');
        console.log (lp.name);
        console.log (lp.type);
        console.log (lp.blood);
        lp.attack('近战');

        var hy=new Hero ('后羿','射手型','100血量');
        console.log (hy.name);
        console.log (hy.type);
        console.log (hy.blood);
        hy.attack('远程');
    </script>
</head>
