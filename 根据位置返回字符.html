    <script>
        var str="andy";
        console.log(str.charAt(0));
        for(var i=0;i<str.length;i++){

        }
        console.log(str.charCodeAt(1));//返回位置1上的字符的ASCII码，用于获取用户按了键盘上的那个键
        console.log(str[0]);//str[索引号] 为H5新增，IE8+支持
    </script>
