<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        p {
            display: inline-block;
            font-size: 12px;
            color: rgb(156, 153, 148);
        }

        .mima {
            outline: 0;
            border: 1px solid black;
            border-radius: 15px;
        }

        .wrong {
            color: red;
        }

        .right {
            color: green;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="mima">
        <p class="prompt">请输入6~16位密码</p>
    </div>
    <script>
        var mima = document.querySelector('.mima');
        var prompt = document.querySelector('.prompt');
        mima.onblur = function () {
            if (this.value.length < 6 || this.value.length > 16) {
                prompt.className='prompt wrong';
                prompt.innerHTML='输入错误，请输入6~16位密码';
            } else {
                prompt.className='prompt right';
                prompt.innerHTML='输入正确!';
            }
        }
    </script>
</body>

</html>
