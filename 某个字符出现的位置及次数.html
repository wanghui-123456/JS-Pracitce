    <script>
        //求字符a出现的位置及次数
        var str="abcccbaddcxwsffdgacxe";
        var index=str.indexOf('a');
        var i=0;
        while(index!==-1){
            console.log(index);
            i++;
            index=str.indexOf('a',index+1);
        }
        console.log(i);
    </script>
