<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        background-color: rgb(36, 129, 141);
        color: white;
        font-size: 24px;
      }
      img {
        margin-top: 10px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>早上好！亲。养成阅读好习惯哟~</div>
    <img src="images/hong.jpg" alt="" />
    <script>
        var div = document.querySelector('div');
        var img = document.querySelector('img');
        var time = new Date();
        var h = time.getHours();
        if(h<12){
            div.innerHTML='早上好！亲。养成阅读好习惯哟~';
            img.src='images/xi.jpg';
        }else if(h<18){
            div.innerHTML='下午好！亲。养成阅读好习惯哟~';
            img.src='images/san.jpg';
        }else{
            div.innerHTML='晚上好！亲。养成阅读好习惯哟~';
            img.src='images/shui.jpg';
        }

    </script>
  </body>
</html>
